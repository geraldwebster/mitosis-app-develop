name: PR Runner
on: pull_request

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Run prettier
        run: npx prettier -- --check .

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Restore node_modules
        id: restore-node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.restore-node_modules.outputs.cache-hit != 'true'
        run: npx lerna bootstrap

      - name: Type check
        run:
          npx tsc --verbose --build .

      - name: Run tests
        run:
          npx lerna run test --stream --scope='@jsx-lite/{core,cli}'
